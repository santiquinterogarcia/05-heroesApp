<mat-card>
  <mat-card-header>
    <mat-card-title>{{heroe.superhero}}</mat-card-title>
    <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="heroe | imagenHeroe" alt="{{heroe.superhero}}">
  <mat-card-content>
    <h3>{{heroe.publisher}}</h3>
    <p>
      <strong>Primera apariciÃ³n:</strong> {{heroe.first_appearance}}
      <br>
      <strong>Personajes:</strong> {{heroe.characters}}
    </p>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-around">
    <button mat-fab color="primary" [routerLink]="['/heroes', heroe.id]">
      <mat-icon>visibility</mat-icon>
    </button>
    <button mat-fab color="warn" [routerLink]="['/heroes/editar', heroe.id]">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
